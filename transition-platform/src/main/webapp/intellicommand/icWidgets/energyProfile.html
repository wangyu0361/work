
<div ng-controller="energyProfileCtrl">
	<div ng-if="!rendered && !badRequest" view-loading></div>
	<div ng-if="badRequest" view-failed></div>
	<div ng-show="rendered">{{range}}</div>
	<div collapse="!rendered" id="energy_profile"></div>
	<date-slider-chart ng-show="rendered" chart=energyProfile
		edit-chart=true start-end-dates=false dynamic-dimensions=true></date-slider-chart>
</div>
