<div ng-controller='stackedColumnWorkOrdersCtrl'> 

<img ng-if="rendering" src="/intellicommand/ajax-loader2.gif"></img>
<div ng-if="noData"><h1>No work orders were found for the most recent request</h1></div>

<!-- <div  ng-if="hasOrg" class="btn btn-default" ng-click="openWorkOrderGrid()"><img src="/intellicommand/smallChart.png"></div> -->
<!-- <div class="btn btn-default" ng-click="openPageConfiguration()"><img src="/intellicommand/config.png"></div> -->

	<div collapse="rendering || gridView" style="transition:1.0s">
		<!-- <r>Station: {{config.stationName}}</r><br> -->
		<div  class="btn btn-default" style="cursor:pointer" ng-click="toggleView()"><img src="/intellicommand/images/buttons/repeat.png"></div>
		
		<div class = "row-sm-8 row-md-8 row-lg-8 row-xl-8">
			<div  id="weekly_station_chart_{{config.chartId}}" collapse="!showWeeklyStation" style="transition:1.0s"></div>
			<div  id="asset_chart_{{config.chartId}}" collapse="!showAsset" style="transition:1.0s"></div>
			<div  id="weekly_asset_{{config.chartId}}" ></div>
		</div>
		
	</div>
	

<div ng-if="gridView" style="width: 100%" ui-grid="gridOptions" external-scopes="onRowClick" ui-grid-auto-resize></div>

</div>
