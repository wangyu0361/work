<div>
	<div ng-controller="facilityDetailsCtrl" style="height: 0%">
	
	
	
	<div class="btn-group" dropdown>
		<button type="button" ng-click="queryClients()" class="btn btn-primary dropdown-toggle">
		<div ng-if="!isBlank(activeClient)">
			{{activeClient}}
			</div>
			<div ng-if="isBlank(activeClient)">
			All Organizations
			</div>
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<a class="btn btn-default" ng-click='setClientAll()'>All</a>
			<li ng-repeat="(client, param) in clientQuery | orderBy:'client'">
				<a class="btn btn-default" ng-click='initSingleClient(client)'>{{client}}</a>
			</li>
		</ul>
		
	</div>
	
	<div class="btn-group" dropdown>
		<button type="button" ng-click="queryOrganizations()" class="btn btn-primary dropdown-toggle">
		<div ng-if="!isBlank(activeOrg)">
			{{activeOrg}}
			</div>
			<div ng-if="isBlank(activeOrg)">
			Select Site
			</div>
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li ng-repeat="(organization, param) in organizationQuery | orderBy:'organization'">
				<a class="btn btn-default" ng-click='initSingleOrganization(organization);initWeather()'>{{organization}}</a>
			</li>
		</ul>
		
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
	</div>
</div>
</div>
