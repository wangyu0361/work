<!DOCTYPE html>



<div class="container-fluid" style="background-color:white">


<div class="btn-group pull-left" dropdown>
	<button type="button" class="btn btn-primary dropdown-toggle">
	<div>
		Select Timeframe
	</div>	
			
	<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">			
		<li>				
			<li ng-repeat="timeFrame in timeFrameList">
			<a class="btn btn-default" ng-click='setDateRange(timeFrame)'>{{timeFrame}}</a>
			</li>
				
		</li>
	</ul>
		



<div>

<div class = "col-md-3 col-sm-4 col-xs-6 col-lg-2">From: <my-calendar name="startDate"></my-calendar></div>
<div class = "col-md-3 col-sm-4 col-xs-6 col-lg-2">To: <my-calendar name="endDate"></my-calendar></div>



</div>
</div>

<div class="modal-footer" style="width:1000px">

		<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
</div>
