<style>
.axis path,
.axis line {
	fill: none;
	stroke: #000;

}

	padding: 12px;
	background: #bfbfbf;
	border-radius: 5px;
	box-shadow: 1px 1px 3px #000;
	color: black;

	z-index: 5;

}

  box-sizing: border-box;
  display: inline;
  font-size: 15px;

  color: black;
  content: "\25BC";

  text-align: center;
  margin: -2px 0 0 0;
  top: 100%;
  left: 0;
}
