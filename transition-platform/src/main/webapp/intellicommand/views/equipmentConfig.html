<div class="modal-header"><h1>Equipment Configuration</h1></div>

<div class="modal-body">

	<div class="row-sm-12 row-md-12 row-lg-12 row-xl-12">
		<div class="btn-group" dropdown>	
				<button type="button" class="btn btn-primary dropdown-toggle">
					Select An Organization<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="clientName in clientNames"> 
					<a  ng-click='changeClient(clientName)'>{{clientName}}</a> 
					</li>
				</ul>
				
		</div>
	</div>
	
	<div class="row-sm-12 row-md-12 row-lg-12 row-xl-12">
			<p>Selected Organization: {{client}}</p>
	</div>
	
	<div class = "row"> 
			 <div class = "col-md-3 col-sm-4 col-xs-6 col-lg-2">From: <my-calendar name="startDate"></my-calendar></div>
	</div><br>
	     
	<div class="row"> 
		<div class = "col-md-3 col-sm-4 col-xs-6 col-lg-2">To: <my-calendar name="endDate"></my-calendar></div>
	</div><br>
	
	<div class="row-sm-12 row-md-12 row-lg-12 row-xl-12"/>
	 	<br><button class="btn btn-default" colorpicker="rgba" colorpicker-location="right" ng-model="closedColor" style="background-color:{{closedColor}}">Choose Color for Closed Work Orders</button><br><br>
	 	<button class="btn btn-default" colorpicker="rgba" colorpicker-location="right" ng-model="openColor" style="background-color:{{openColor}}">Choose Color for Open Work Orders</button>
	 </div>
</div>

<div class="modal-footer">

	<div class="btn btn-danger" ng-click="cancel()">Cancel</div>
	<div class="btn btn-primary"  ng-click="ok(configData)">OK</div>

</div>
